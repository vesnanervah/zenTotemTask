<div class="update_feedbacks" *ngIf="feedbacks.length > 0">
    <app-feedback *ngFor="let feedback of feedbacks" [data]="feedback" (destroyClicked)="handleDestroyClick(feedback)"></app-feedback>
</div>
<div class="profile_wrapper">
    <h2 class="main_content_header">
        Profile
    </h2>
    <div class="profile__items">
        <app-profile-item *ngFor="let item of itemsData" [data]="item" (successfulUpdate)="handleSuccessfulUpdate($event)"></app-profile-item>
    </div>
</div>
